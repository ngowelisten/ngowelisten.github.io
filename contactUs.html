<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/contactUs.css">
    <script> 
        $(function(){
          $("#header").load("header.html"); 
          $("#footer").load("footer.html");
        });
    </script>
</head>
<body>
    <div id="header"> </div>
    <div class="main-section container">
        <div class="main-heading">Contact Us</div>
        <div class="b-text">Lorem Ipsum</div>
        <form action="">
            <input type="text" name="name" id="" placeholder="Full Name :"><br>
            <input type="email" name="email" id="" placeholder="Email: "><br>
            <input type="number" name="contactNo" id="" placeholder="Contact number:"><br>
            <input type="text" name="sggestions" id="" placeholder="suggestions"><br>
            <button class="submit" type="submit btn">Let us Know!</button>
        </form>
        <div class="rect-1"></div>
        <hr>
        <div class="row address-section">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="heading-address">Address</div>
                <hr>
                <div class="content-address">
                    <p>Address</p><br>
                    <p>Address</p><br>
                    <p>Address</p><br>
                    <p>Address</p><br>
                    <p>Address</p><br>
                </div>
            </div>
            <div  class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="rect-2"></div>
            </div>
        </div>
        <hr>
        <div class="contact-channel-section row">
            <div  class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="rect-2"></div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="heading-contact">Contact</div>
                <hr>
                <div class="content-contact">
                    <p><img class="contact-img" src="images/call.jpg" alt="" srcset="">Contact</p><br>
                    <p><img class="contact-img" src="images/tele-phone.jpg" alt="" srcset="">Contact</p><br>
                    <p><img class="contact-img" src="images/email.jpg" alt="" srcset="">Contact</p><br>
                </div>
            </div>
        </div>
    </div>
    

<div class="footer" id="footer"></div>







    <script src="https://use.fontawesome.com/0d093bf583.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
